    <div class="container">
      <div class="row">
        <div class="col s12 center">
          <h3>registrar usuario</h3>
        </div>
        <div class="col s12 center">
          <input type="text" name="email" placeholder="email" id="email">

        <div class="col s12 center">

  <div id="test2" class="col s12">

        </div>
        <div class="col s12">
          <input type="text" id="recordName" placeholder="Name" name="recordName">

        <div class="col s12">
          <input type="text" id="recordLastName" placeholder="LastName" name="recordLastName">
        </div>
        <div class="col s12">

        <div class="col s12">

        <div class="col s12">
